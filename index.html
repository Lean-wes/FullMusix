<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✧ 𝐅𝐮𝐥𝐥 𝐌ยรเא ✧</title>
  <!-- ESTILOS GENERALES -->
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000;
      --dark: #111;
      --gray: #444;
      --blue: #007BFF;
      --sidebar-width: 240px;
      --light-bg: #f5f5f5;
      --light-text: #111;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1c1c1c);
      color: #fff;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light-theme {
      background: var(--light-bg);
      color: var(--light-text);
    }
    /* LOGIN WRAPPER */
    #loginWrapper { display: flex; align-items: center; justify-content: center; padding: 0 10px; min-height: 100vh; }
    .login-container { background-color: #2c2c2c; border-radius: 16px; padding: 30px 20px; box-shadow: 0 0 20px rgba(0,0,0,0.7); width: 100%; max-width: 400px; text-align: center; }
    .login-container h1 { font-size: 2rem; color: var(--gold); margin-bottom:20px; }
    /* ... (mantener estilos existentes) */
    /* Drag & Drop */
    .upload-area.dragover { border: 2px dashed var(--blue); }
    .progress-bar { width: 100%; background: var(--gray); border-radius: 4px; overflow: hidden; height: 8px; margin-top: 5px; display: none; }
    .progress-bar-inner { height: 100%; width: 0; background: var(--gold); transition: width 0.2s; }
    /* Reproductor avanzados */
    .controls-group { display: flex; align-items: center; gap: 10px; margin-top: 0.5rem; }
    #volumeControl { width: 100px; }
    /* Playlist Manager */
    .playlist-manager { margin-top: 1rem; background: var(--dark); padding: 1rem; border-radius: 8px; }
    .playlist-manager input, .metadata-editor input { width: 100%; padding:0.5rem; margin-bottom:0.5rem; border-radius:4px; border:1px solid var(--gray); background: var(--dark); color:#fff; }
    .playlist-manager button, .metadata-editor button { padding:0.5rem; background:var(--gold); border:none; border-radius:4px; color:#000; cursor:pointer; }
    .playlist-list li { display:flex; justify-content: space-between; margin-bottom:0.3rem; }
    /* Theme toggle */
    #themeToggle { position: fixed; bottom: 1rem; right: 1rem; background: var(--gold); border:none; border-radius:50%; padding:0.5rem; cursor:pointer; }
  </style>
</head>
<body>
  <!-- LOGIN + APP WRAPPER como antes -->
  <!-- ... (mantener estructura HTML previa) -->
  <button id="themeToggle" title="Cambiar tema">🌓</button>  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>  <script>
    // Configuración Supabase, autenticación, tabs y demás igual...
    document.addEventListener('DOMContentLoaded', () => {
      const supabaseUrl = 'https://bgjsqhicnacupnqmfvho.supabase.co';
      const supabaseKey = 'PUBLIC_ANON_KEY';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      // Login/Register + showApp()...

      // Elementos
      const uploadArea = document.querySelector('.upload-area');
      const fileInput = document.getElementById('fileUpload');
      const uploadBtn = document.getElementById('uploadBtn');
      const progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';
      progressBar.innerHTML = '<div class="progress-bar-inner"></div>';
      uploadArea.appendChild(progressBar);

      // Drag & Drop
      ['dragenter','dragover'].forEach(evt => {
        uploadArea.addEventListener(evt, e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
      });
      ['dragleave','drop'].forEach(evt => {
        uploadArea.addEventListener(evt, e => { e.preventDefault(); uploadArea.classList.remove('dragover'); });
      });
      uploadArea.addEventListener('drop', e => {
        if (e.dataTransfer.files.length) fileInput.files = e.dataTransfer.files;
        fileInput.dispatchEvent(new Event('change'));
      });

      fileInput.addEventListener('change', () => {
        uploadBtn.disabled = !fileInput.files.length;
      });

      uploadBtn.addEventListener('click', async () => {
        const file = fileInput.files[0];
        if (!file) return;
        // Validación
        const maxSize = 50 * 1024 * 1024; // 50MB
        if (!file.type.startsWith('audio/') || file.size > maxSize) {
          alert('Formato inválido o archivo demasiado grande.');
          return;
        }
        uploadBtn.disabled = true;
        progressBar.style.display = 'block';
        const inner = progressBar.querySelector('.progress-bar-inner');
        // Animación simulada
        let pct = 0;
        const interval = setInterval(() => {
          pct = Math.min(pct + Math.random()*10, 90);
          inner.style.width = pct + '%';
        }, 200);

        const path = `tracks/${Date.now()}_${file.name}`;
        const { error } = await supabase.storage.from('tracks').upload(path, file, { upsert: true });
        clearInterval(interval);
        inner.style.width = '100%';
        setTimeout(() => { progressBar.style.display = 'none'; inner.style.width='0'; }, 500);
        uploadBtn.disabled = false;
        if (error) return alert('Error al subir: ' + error.message);

        // Añadir a lista y auto-play (igual que antes)
      });

      // Controles de reproducción
      const audio = document.getElementById('audio-player');
      const volControl = document.createElement('input');
      volControl.type = 'range'; volControl.id = 'volumeControl'; volControl.min = 0; volControl.max = 1; volControl.step = 0.01; volControl.value = 1;
      const muteBtn = document.createElement('button'); muteBtn.textContent='🔇';
      const controlsFooter = document.querySelector('footer.controls');
      const volGroup = document.createElement('div'); volGroup.className='controls-group';
      volGroup.append(muteBtn, volControl);
      controlsFooter.appendChild(volGroup);

      volControl.addEventListener('input', () => { audio.volume = volControl.value; muteBtn.textContent = audio.volume>0?'🔊':'🔇'; });
      muteBtn.addEventListener('click', () => { audio.muted = !audio.muted; muteBtn.textContent = audio.muted?'🔇':'🔊'; });

      // Playlist Manager
      const main = document.getElementById('mainContent');
      const mgr = document.createElement('div'); mgr.className='playlist-manager';
      mgr.innerHTML = `
        <h3>Playlists</h3>
        <input id="newPlaylistName" placeholder="Nombre playlist">
        <button id="createPlaylistBtn">Crear Playlist</button>
        <ul id="playlistList" class="playlist-list"></ul>
      `;
      main.appendChild(mgr);

      let playlists = JSON.parse(localStorage.getItem('playlists')||'[]');
      const renderPlaylists = () => {
        const ul = mgr.querySelector('#playlistList'); ul.innerHTML='';
        playlists.forEach((pl,i) => {
          const li = document.createElement('li');
          li.innerHTML = `<span>${pl}</span> <button data-i="${i}" class="delPlBtn">❌</button>`;
          ul.append(li);
        });
        ul.querySelectorAll('.delPlBtn').forEach(btn=> btn.onclick=e=>{
          playlists.splice(btn.dataset.i,1);
          localStorage.setItem('playlists', JSON.stringify(playlists));
          renderPlaylists();
        });
      };
      mgr.querySelector('#createPlaylistBtn').addEventListener('click', () => {
        const name = mgr.querySelector('#newPlaylistName').value.trim();
        if (!name) return alert('Ingrese un nombre');
        playlists.push(name);
        localStorage.setItem('playlists', JSON.stringify(playlists));
        mgr.querySelector('#newPlaylistName').value='';
        renderPlaylists();
      });
      renderPlaylists();

      // Theme toggle
      const themeToggle = document.getElementById('themeToggle');
      themeToggle.addEventListener('click', () => document.body.classList.toggle('light-theme'));

      // (Opcional) Metadata editor similar a playlist-manager
    });
  </script></body>
</html>
